<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOURNAFY:Your Tournament Finder</title>
  <link rel="shortcut icon" href="../pics/web logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>


    .wrapper {
      width: 900px;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      align-items: center;
      margin: auto;
      background-color: #fff;
      padding-left: 150px;
      padding-top: 20px;

    }
  </style>

</head>

<body class="fw-medium" style="background-color: #f5f5f5;">
  <div class="wrapper">
    <h3 style="margin-right: 80px;">Host Your Event</h3>

    <form class="row">
      <div class="row mb-3">
        <div class="col-md-10">
          <label for="txtEmail" class="form-label">Email</label>
          <input type="text" class="form-control" id="txtEmail" readonly />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="txtEtitle" class="form-label">Event Title</label>
          <input type="text" class="form-control" id="txtEtitle" />
        </div>
        <div class="col-md-3">
          <label for="dateEvent" class="form-label">Date</label>
          <input type="date" class="form-control" id="dateEvent" />
        </div>
        <div class="col-md-3">
          <label for="timeEvent" class="form-label">Time</label>
          <input type="time" class="form-control" id="timeEvent" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="txtAddress" class="form-label">Location/Address</label>
          <input type="text" class="form-control" id="txtAddress" />
        </div>
        <div class="col-md-4">
          <label for="txtCity" class="form-label">City</label>
          <input type="text" class="form-control" id="txtCity" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="txtSports" class="form-label">Sports Category</label>
          <input type="text" class="form-control" id="txtSports" />
        </div>
        <div class="col-md-3">
          <label for="numMinage" class="form-label">Min Age</label>
          <input type="number" class="form-control" id="numMinage" />
        </div>
        <div class="col-md-3">
          <label for="numMaxage" class="form-label">Max Age</label>
          <input type="number" class="form-control" id="numMaxage" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="dateReg" class="form-label">Last Date of Registration:</label>
          <input type="date" class="form-control" id="dateReg" />
        </div>
        <div class="col-md-3">
          <label for="numFee" class="form-label">Fee</label>
          <input type="number" class="form-control" id="numFee" />
        </div>
        <div class="col-md-3">
          <label for="numPrize" class="form-label">Prize Money</label>
          <input type="number" class="form-control" id="numPrize" />
        </div>
      </div>
      <div class="row mb-3">

        <div class="col-md-10">
          <label for="txtContact" class="form-label">Contact Person</label>
          <input type="text" class="form-control" id="txtContact" />
        </div>
      </div>
      <div class="container text-center mt-3">
        <div class="row">
          <div class="col">
        <input class="btn btn-secondary btn" type="button" value="Publish Event" id="bttnSave" style="margin-right: 80px;"/>
        </div>
        </div>
      </div>
    </form>
  </div>
</body>
<script>
  let activeUser = localStorage.getItem("activeUser");
  document.querySelector("#txtEmail").value = activeUser;

  $(document).ready(function () {
    $("#bttnSave").click(function () {
      let inputs = document.querySelectorAll("input");
      // console.log(inputs)
      input = Array.from(inputs);
      input.splice(13, 1);
      let datas = {};
      input.forEach((element) => {
        datas[element.id] = element.value;
      });
      // console.log(datas)
      let obj = {
        type: "get",
        url: "/post-tournament",
        data: datas,
      };
      $.ajax(obj)
        .then(function (resp) {
          alert(resp);
        })
        .fail(function (err) {
          alert(err);
        });
    });
  });
</script>

</html>
